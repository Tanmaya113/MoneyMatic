    <script>
        // Load dashboard (token check)
        async function loadDashboard() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../login/login.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/dashboard', {
                    headers: { Authorization: `Bearer ${token}` },
                });
                const data = await response.json();
                if (!response.ok) {
                    alert(data.message);
                    window.location.href = '../login/login.html';
                }
            } catch (err) {
                alert('Error loading dashboard');
                window.location.href = '../login/login.html';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '../login/login.html';
        }

        // Mock NLP Processing Function
        async function processDocument(file) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simulate NLP output (replace with actual API call)
                    const mockOutput = {
                        extractedData: {
                            totalAmount: 5000,
                            date: "2025-04-12",
                            documentType: "Invoice"
                        },
                        classifiedExpenses: [
                            { category: "Utilities", amount: 2000 },
                            { category: "Travel", amount: 3000 }
                        ],
                        summary: "Total expenses: $5000. Key categories: Utilities ($2000) and Travel ($3000). Financial health appears stable."
                    };
                    resolve(mockOutput);
                }, 2000); // Simulate 2-second processing time
            });
        }

        // Handle form submission
        const uploadForm = document.getElementById('uploadForm');
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('documentInput');
            const outputDiv = document.getElementById('output');
            const file = fileInput.files[0];

            if (!file) {
                outputDiv.innerText = "Please select a file to process.";
                return;
            }

            outputDiv.innerText = "Processing document...";

            try {
                const result = await processDocument(file);
                outputDiv.innerHTML = `
                    <h3>Processing Results</h3>
                    <p><strong>Extracted Data:</strong></p>
                    <ul>
                        <li>Total Amount: $${result.extractedData.totalAmount}</li>
                        <li>Date: ${result.extractedData.date}</li>
                        <li>Document Type: ${result.extractedData.documentType}</li>
                    </ul>
                    <p><strong>Classified Expenses:</strong></p>
                    <ul>
                        ${result.classifiedExpenses.map(exp => `<li>${exp.category}: $${exp.amount}</li>`).join('')}
                    </ul>
                    <p><strong>Summary:</strong> ${result.summary}</p>
                `;
            } catch (err) {
                outputDiv.innerText = "Error processing document. Please try again.";
            }
        });

        // Initial load
        loadDashboard();
    </script>
