<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for MoneyMatic AI to start managing your finances effortlessly.">
    <title>MoneyMatic - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo-link">
            <img src="img/logo-no-background.png" alt="MoneyMatic Logo" class="logo">
        </a>
        <nav class="nav">
            <button class="nav-toggle" aria-label="Toggle menu">‚ò∞</button>
            <ul class="nav-list">
                <li><a href="../Index.html#home" class="nav-link">Home</a></li>
                <li><a href="../Index.html#features" class="nav-link">Features</a></li>
                <li><a href="../Index.html#use-case" class="nav-link">Use Case</a></li>
                <li><a href="../Index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="cta-button secondary">Log In</a>
            <a href="signup.html" class="cta-button primary">Sign Up</a>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-card">
            <h1>Sign Up</h1>
            <p>Create your MoneyMatic account to get started.</p>
            <button class="cta-button google-login" onclick="initiateGoogleSignup()">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1.02.68-2.33 1.09-3.71 1.09-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C4.01 20.76 7.74 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.74 1 4.01 3.24 2.18 6.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign Up with Gmail
            </button>
            <div class="divider">
                <span>or</span>
            </div>
            <form action="/api/signup" method="post" class="auth-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                    <label for="confirm-password">Confirm Password</label>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                </div>
                <div class="recaptcha-container">
                    <div id="recaptcha"></div>
                </div>
                <button type="submit" class="cta-button primary" disabled id="signup-button">Sign Up</button>
            </form>
            <div class="auth-options">
                <p>Already have an account? <a href="login.html" class="auth-link">Log In</a></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-logo">MoneyMatic</div>
        <ul class="footer-links">
            <li><a href="../other/privacy-policy.html">Privacy Policy</a></li>
            <li><a href="../other/terms-of-service.html">Terms of Service</a></li>
            <li><a href="../other/contact-us.html">Contact Us</a></li>
        </ul>
        <div class="social-icons">
            <a href="https://twitter.com" aria-label="Twitter"><span>üê¶</span></a>
            <a href="https://linkedin.com" aria-label="LinkedIn"><span>üíº</span></a>
            <a href="https://youtube.com" aria-label="YouTube"><span>üé•</span></a>
        </div>
        <p>Made with love ‚ù§Ô∏è by CodeStorm</p>
    </footer>

    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Navbar toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navList = document.querySelector('.nav-list');
        navToggle.addEventListener('click', () => {
            navList.classList.toggle('active');
        });

        // Password visibility toggle
        const togglePasswords = document.querySelectorAll('.toggle-password');
        togglePasswords.forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                button.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        });

        // Google Signup
        function initiateGoogleSignup() {
            const client = google.accounts.oauth2.initTokenClient({
                client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your Google Client ID
                scope: 'profile email',
                callback: (response) => {
                    if (response.access_token) {
                        fetch('/api/google-signup', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ token: response.access_token })
                        })
                        .then(res => res.json())
                        .then(data => {
                            console.log('Signup Success:', data);
                            // Redirect or update UI
                        })
                        .catch(err => console.error('Signup Error:', err));
                    }
                },
            });
            client.requestAccessToken();
        }

        // reCAPTCHA
        window.onload = function () {
            grecaptcha.render('recaptcha', {
                'sitekey': 'YOUR_RECAPTCHA_SITE_KEY', // Replace with your reCAPTCHA site key
                'callback': onRecaptchaSuccess,
                'expired-callback': onRecaptchaExpired
            });
        };

        function onRecaptchaSuccess() {
            document.getElementById('signup-button').disabled = false;
        }

        function onRecaptchaExpired() {
            document.getElementById('signup-button').disabled = true;
        }
    </script>
</body>
</html>
